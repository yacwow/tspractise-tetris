<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Tetris</title><style>#root {
            position:relative;
            margin: 0 auto;
            display: flex;
            justify-content: center;

        }

        #game {
            position: relative;
            background-color: black;
        }

        #info {
            position: relative;
            background-color: lightblue;
        }

        #score {
            font-size: 20px;
            padding-left: 20px;
        }
        .msg{
            position:absolute;
            width:100%;
            height:100%;
            background-color: rgba(255, 255, 255, 0.5);
            z-index: 999;
            /* display: flex; */
            justify-content: center;
            align-items: center;
            display: none;
        }
        .msg p{
            border: 2px solid white;
            background-color: red;
        }
        #help{
            position:absolute;
            z-index: 100;
            display: flex;
            flex-grow: 1;
            width:480px;
            height:600px
        }</style><script defer="defer" src="script/bundle.js"></script></head><body><div id="root"><div id="game"><div class="msg"><p></p></div><div id="help"></div></div><div id="tip"><div id="info"></div><div id="score"></div><div><p>Tips for Play</p><p>please use keyboard to play</p><p>↑:rotate</p><p>←:move left</p><p>→:move right</p><p>↓:move down</p><p>space:pause/start/restart</p><p>h:on/off help line</p></div></div></div></body></html>
